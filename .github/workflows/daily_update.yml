name: Daily Box Office Update

on:
  schedule:
    # 매일 한국 시간 오전 7시 (UTC 22:00) 실행
    - cron: '0 22 * * *'
  workflow_dispatch: # 수동 실행 버튼 (Actions 탭에서 클릭 가능)

jobs:
  update-daily:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install requests

      - name: Run Update Script
        env:
          KOBIS_API_KEY: ${{ secrets.KOBIS_API_KEY }}
        run: |
          python scripts/update_daily.py

      - name: Commit & Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add public/daily_data.json
          # 변경사항이 있을 때만 커밋
          git commit -m "Update daily box office data [$(date)]" || exit 0
          git push
