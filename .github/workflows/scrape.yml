name: Daily Scrape

on:
  schedule:
    - cron: '0 15 * * *' # 한국 시간 00:00 (UTC 15:00)
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4

    # [수정 1] 일별 박스오피스 실행 (실패해도 다음 단계로 진행)
    - name: Run Daily Box Office
      continue-on-error: true
      env:
        KOBIS_API_KEY: ${{ secrets.KOBIS_API_KEY }}
      run: python scripts/update_daily.py

    # [수정 2] 실시간 예매율 실행 (실패해도 다음 단계로 진행)
    - name: Run Realtime Ranking
      continue-on-error: true
      env:
        KOBIS_API_KEY: ${{ secrets.KOBIS_API_KEY }}
      run: python scripts/update_realtime.py

    # [수정 3] 드라마 시청률 실행 (독립적으로 실행됨)
    - name: Run Drama Scraper
      continue-on-error: true 
      run: python scripts/update_drama.py

    - name: Commit and Push
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add public/
        git commit -m "Update data: $(date +'%Y-%m-%d')" || exit 0
        git push
