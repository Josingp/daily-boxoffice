name: Data Scraper

on:
  schedule:
    - cron: '*/5 * * * *' # 5분마다 실행
  workflow_dispatch:      # 수동 실행

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # [중요] 스크립트 실행 전 최신 코드/데이터 가져오기 (충돌 방지)
      - name: Pull latest changes
        run: git pull origin main

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - run: pip install requests beautifulsoup4
      
      # 1. 실시간 데이터 업데이트
      - name: Update Realtime
        env:
          KOBIS_API_KEY: ${{ secrets.KOBIS_API_KEY }}
        run: python scripts/update_realtime.py

      # 2. 일별 데이터 업데이트 (수동 실행 or 한국시간 오전 9시)
      - name: Update Daily
        env:
          KOBIS_API_KEY: ${{ secrets.KOBIS_API_KEY }}
        run: |
          HOUR=$(date -u +%H)
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] || [ "$HOUR" == "00" ]; then
            echo "Running update_daily.py..."
            python scripts/update_daily.py
          else
            echo "Skipping daily update (Current hour: $HOUR UTC)"
          fi

      # 3. 변경 사항 저장 (실패 시 재시도 로직 포함)
      - name: Commit
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add public/*.json
          
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update Data"
            # 혹시 그 사이 또 변경되었을 경우를 대비해 pull --rebase 후 push
            git pull --rebase origin main
            git push
          fi
