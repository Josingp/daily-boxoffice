name: Data Scraper

on:
  schedule:
    - cron: '0 * * * *' # 1시간마다 (정각) 실행
  workflow_dispatch:      # 수동 실행

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - run: pip install requests beautifulsoup4
      
      # 1. 실시간 데이터 업데이트 (스마트 저장 방식 적용)
      - name: Update Realtime
        env:
          KOBIS_API_KEY: ${{ secrets.KOBIS_API_KEY }}
        run: python scripts/update_realtime.py

      # 2. 일별 데이터 업데이트 (수동 or 한국 09:00 / UTC 00:00)
      - name: Update Daily
        env:
          KOBIS_API_KEY: ${{ secrets.KOBIS_API_KEY }}
        run: |
          HOUR=$(date -u +%H)
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] || [ "$HOUR" == "00" ]; then
            echo "Running update_daily.py..."
            python scripts/update_daily.py
          else
            echo "Skipping daily update"
          fi

      # 3. 변경 사항 저장 (충돌 방지: Reset 전략)
      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          git fetch origin main
          git reset --soft origin/main
          
          git add public/*.json
          
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update Data (Smart Sync)"
            git push origin main
          fi
