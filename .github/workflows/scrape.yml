name: Data Scraper

on:
  schedule:
    - cron: '*/5 * * * *' # 5분마다 실행 (가장 빠름)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install requests beautifulsoup4
      
      - name: Update Realtime
        env:
          KOBIS_API_KEY: ${{ secrets.KOBIS_API_KEY }}
        run: python scripts/update_realtime.py

      - name: Update Daily (Once a day)
        env:
          KOBIS_API_KEY: ${{ secrets.KOBIS_API_KEY }}
        run: |
          HOUR=$(date -u +%H)
          if [ "$HOUR" == "01" ]; then
            python scripts/update_daily.py
          fi

      - name: Commit
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add public/*.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update Data" && git push)
