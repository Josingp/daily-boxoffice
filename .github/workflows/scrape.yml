name: Data Scraper

on:
  schedule:
    - cron: '*/5 * * * *' # 5분마다 실행 (실시간 데이터용)
  workflow_dispatch:      # 수동 실행 버튼 (일별 데이터 강제 업데이트용)

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # 히스토리 충돌 방지를 위해 전체 기록 가져오기

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - run: pip install requests beautifulsoup4
      
      # 1. 실시간 데이터 업데이트 (항상 실행)
      - name: Update Realtime
        env:
          KOBIS_API_KEY: ${{ secrets.KOBIS_API_KEY }}
        run: python scripts/update_realtime.py

      # 2. 일별 데이터 업데이트 (조건 수정됨)
      # [변경점] 수동으로 실행했거나(workflow_dispatch), 한국 시간 오전 9시(UTC 00)라면 실행
      - name: Update Daily
        env:
          KOBIS_API_KEY: ${{ secrets.KOBIS_API_KEY }}
        run: |
          HOUR=$(date -u +%H)
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] || [ "$HOUR" == "00" ]; then
            echo "Running update_daily.py..."
            python scripts/update_daily.py
          else
            echo "Skipping daily update (Current hour: $HOUR UTC, Event: ${{ github.event_name }})"
          fi

      # 3. 변경 사항 저장 (충돌 방지 로직 포함)
      - name: Commit
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add public/*.json
          
          # 변경사항이 없으면 종료, 있으면 커밋 후 푸시
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update Data"
            # 리모트 변경사항 당겨와서 합침 (충돌 방지)
            git pull --rebase origin main
            git push
          fi
