name: Data Scraper

on:
  schedule:
    # 1시간마다 (매 시 정각 0분) 실행
    # UTC와 한국 시간의 '분'은 같으므로, 한국 시간으로도 정각에 실행됨
    - cron: '0 * * * *'
  workflow_dispatch:      # 수동 실행 버튼

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - run: pip install requests beautifulsoup4
      
      # 1. 실시간 데이터 업데이트 (조건 없음: 매 시간 정각마다 무조건 실행)
      - name: Update Realtime
        env:
          KOBIS_API_KEY: ${{ secrets.KOBIS_API_KEY }}
        run: python scripts/update_realtime.py

      # 2. 일별 데이터 업데이트 (조건: 한국 시간 오전 7시 / UTC 22시에만 실행)
      - name: Update Daily
        env:
          KOBIS_API_KEY: ${{ secrets.KOBIS_API_KEY }}
        run: |
          HOUR=$(date -u +%H)
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] || [ "$HOUR" == "22" ]; then
            echo "Running update_daily.py at 7AM KST..."
            python scripts/update_daily.py
          else
            echo "Skipping daily update (Current UTC Hour: $HOUR)"
          fi

      # 3. 변경 사항 저장 (충돌 방지: Reset 전략)
      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          git fetch origin main
          git reset --soft origin/main
          
          git add public/*.json
          
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update Data (Smart Sync)"
            git push origin main
          fi
