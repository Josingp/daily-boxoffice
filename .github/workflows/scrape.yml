# 파일 위치: .github/workflows/scrape.yml
name: Hourly BoxOffice Scraper

on:
  schedule:
    # 1시간마다 실행 (매 시 0분)
    # UTC 기준이므로 한국 시간과는 차이가 있지만, '1시간 간격'은 동일합니다.
    - cron: '0 * * * *'
  workflow_dispatch: # 수동 실행 버튼 추가 (테스트용)

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: 저장소 코드 가져오기
        uses: actions/checkout@v3
        
      - name: 파이썬 설정하기
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: 라이브러리 설치하기
        run: |
          pip install requests beautifulsoup4
          
      - name: 크롤링 스크립트 실행
        run: python scripts/hourly_scrape.py
