name: Daily Scrape

on:
  schedule:
    - cron: '0 15 * * *' # 한국 시간 00:00 (UTC 15:00)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # [최적화] Pip 캐싱 추가 (설치 속도 향상)
    - name: Cache Pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4

    # 실패해도 다음 단계 진행 (continue-on-error)
    - name: Run Daily Box Office
      continue-on-error: true
      env:
        KOBIS_API_KEY: ${{ secrets.KOBIS_API_KEY }}
      run: python scripts/update_daily.py

    - name: Run Realtime Ranking
      continue-on-error: true
      env:
        KOBIS_API_KEY: ${{ secrets.KOBIS_API_KEY }}
      run: python scripts/update_realtime.py

    - name: Run Drama Scraper
      continue-on-error: true 
      run: python scripts/update_drama.py

    - name: Commit and Push
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add public/
        git commit -m "Update data: $(date +'%Y-%m-%d')" || exit 0
        git push
